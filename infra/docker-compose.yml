version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-banking_dashboard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-banking_dashboard}
      TRUELAYER_CLIENT_ID: ${TRUELAYER_CLIENT_ID}
      TRUELAYER_CLIENT_SECRET: ${TRUELAYER_CLIENT_SECRET}
      TRUELAYER_REDIRECT_URI: ${TRUELAYER_REDIRECT_URI:-http://localhost:8000/auth/callback}
      TRUELAYER_AUTH_URL: ${TRUELAYER_AUTH_URL:-https://auth.truelayer-sandbox.com}
      TRUELAYER_API_URL: ${TRUELAYER_API_URL:-https://api.truelayer-sandbox.com}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy

  dashboard:
    build:
      context: ../dashboard
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ../dashboard:/app
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend

  frontend:
    build:
      context: ../frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
